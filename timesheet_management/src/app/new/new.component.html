<form [formGroup]="form" (click)="onSubmit()" class="form">
    

    <p class="title">Timesheet Entries</p>

    <div>
        <mat-form-field appearance="outline">
            <mat-label>Project</mat-label>
            <input matInput formControlName="project">
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline">
            <mat-label>Task</mat-label>
            <input matInput formControlName="task">
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline">
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input [rangePicker]="picker">
                <input matStartDate placeholder="Start date">
                <input matEndDate placeholder="End date">
            </mat-date-range-input>
            <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>

    </div>

    <div class="button-modal">
        <button mat-raised-button color="primary" type="submit">Save</button>
        <button mat-raised-button color="primary" (click)="onClose()">Close</button>
    </div>
</form>
